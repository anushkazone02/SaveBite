<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="payment.css">
</head>
<body>
<div>
    <header>
        <div class="logo"><img src="images/Untitled_design-removebg-preview.png" alt="" style="width: 30%;"></div>
        
    </header>

    
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>
    <div class="checkout-container" style="display: none;">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <h3>Shipping Information</h3>
            <label for="shipping-name">Name</label>
            <input type="text" id="shipping-name" name="shipping-name" required>

            <label for="shipping-address">Address</label>
            <input type="text" id="shipping-address" name="shipping-address" required>

            <h3>Payment Information</h3>
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Place Order</button>
        </form>
        <div id="order-status"></div>
    </div>

    <script src="payment.js"></script>

</div>
  
</body>
</html>
